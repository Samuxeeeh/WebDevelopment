<!DOCTYPE html>

<head>
	<title>Gallery</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">


	<style type="text/css">
		h1 {
			text-align: center;
			padding: 20px;
		}

		img {
			width: 200px;
			height: 180px;
		}

		body {
			text-align: center;
		}

		.tablegallery {
			border: none;
			width: 90%;
			height: 70%;
		}

		.me {
			padding: 25px;
		}

		th {
			background: rgb(251, 174, 22);
			padding: 30px;
			text-transform: uppercase;
			margin-left: 0px;
			margin-right: 0px;
			border-radius: 30px;
			height: 5vh;

		}

		#me {
			border-radius: 50px;
		}

		.Click {
			border: 3px solid green;
			border-radius: 5px;
		}

		.gallery {
			margin-top: 7%;
		}


		.left {
			margin-left: 5%;
			float: left;
			width: 350px;
			height: 50vh;
			padding-top: 40px;
			padding-right: 40px;
			padding-bottom: 40px;
			padding-left: 40px;
			border-radius: 50px;
			border: 4.5px double rgb(244, 74, 107);
			transition: .6s ease-out;
		}



		.right {
			margin-right: 5%;
			float: right;
			width: 350px;
			height: 50vh;
			padding-top: 40px;
			padding-right: 40px;
			padding-bottom: 40px;
			padding-left: 40px;
			border-radius: 50px;
			border: 4.5px double rgb(252, 94, 232);
		}

		.middle {
			margin-left: 0px;
			width: 350px;
			height: 50vh;
			padding-top: 40px;
			padding-right: 40px;
			padding-bottom: 40px;
			padding-left: 40px;
			border-radius: 50%;
			border: 4.5px double rgb(215, 105, 90);
			margin-bottom: 20px;
		}

		.galpara {
			font-size: 70px;
			text-align: center;
			margin-top: 30px;
			color: rgb(251, 174, 22);
		}

		.makeitlarger {
			font-size: 30px;
			text-align: center;
			margin: 30px;
			color: rgb(184, 32, 37);
			font-style: italic;
		}
	</style>

</head>
